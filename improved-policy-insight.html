<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Policy Insight - Information about People, Ideas, Machines, and Contact"> <!-- Added meta description -->
    <title>Policy Insight</title>
    <style>
        /* General Page Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Glossy center circle with adjusted size and larger text */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            display: flex;
            align-items: center;
            justify-content: center;
            color: darkred;
            font-size: clamp(24px, 5vw, 36px); /* Responsive font size */
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.3), inset 0 4px 6px rgba(255, 0, 0, 0.3);
            z-index: 10;
            text-transform: capitalize; /* Consistent capitalization */
        }

        /* 4-Field Layout */
        .field {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 4vw, 36px); /* Responsive font size */
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        /* Grey divider lines */
        .divider {
            position: absolute;
            background-color: grey;
            z-index: 5;
        }

        /* Horizontal and vertical dividers */
        .horizontal-divider {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-1px);
        }

        .vertical-divider {
            height: 100%;
            width: 2px;
            left: 50%;
            top: 0;
            transform: translateX(-1px);
        }

        /* Positioning fields */
        #people { top: 0; left: 0; }
        #ideas { top: 0; right: 0; }
        #machines { bottom: 0; left: 0; }
        #contact { bottom: 0; right: 0; }

        /* Link Styling */
        .field a {
            text-decoration: none;
            color: inherit;
            padding: 20px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Field Hover Effect */
        .field:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .center-circle {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Center Circle with Text -->
    <div class="center-circle">Policy Insight</div>
    
    <!-- Grey Dividers -->
    <div class="divider horizontal-divider"></div>
    <div class="divider vertical-divider"></div>
    
    <!-- Four clickable fields -->
    <div id="people" class="field"><a href="people.html" aria-label="Learn about People">People</a></div>
    <div id="ideas" class="field"><a href="ideas.html" aria-label="Explore Ideas">Ideas</a></div>
    <div id="machines" class="field"><a href="machines.html" aria-label="Discover Machines">Machines</a></div>
    <div id="contact" class="field"><a href="contact.html" aria-label="Get in touch with us">Get in touch</a></div>
</body>
</html>
